<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css" href="reset.css">
  <link rel="stylesheet"  type="text/css" href="style.css">
  <title>Todo List</title>
</head>
<body onload="handlers.focusOnInput()">
    <div class="siteWrap">
      <h2>Todo List</h2>
    
      <div class="inputSectionWrap">
        <button class="toggleAllButton">Toggle All</button>
        <form action="">
          <input type="text" class="todoInput">
        </form>
      </div>
      <ul id="todoListUl"></ul>
      <div class="displayButtonsWrap">
        <button class="displayAllButton">All</button>
        <button class="displayActiveButton">Active</button>
        <button class="displayCompletedButton">Completed</button>
        <button class="deleteCompletedButton">Delete Completed</button>
    </div>
    </div>
  <script  type="text/javascript" src="script.js"></script>
</body>
</html>
