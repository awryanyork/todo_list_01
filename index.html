<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet"  type="text/css" href="reset.css">
  <link rel="stylesheet"  type="text/css" href="style.css">

<body onload="handlers.focusOnInput()">

    </ul>
  </div>

  <script  type="text/javascript" src="script.js"></script>
</body>
</html>
